syntax = "proto3";
package control.v1;
option go_package = "github.com/caldog20/overlay/proto/gen/control/v1;controlv1";

message Peer {
  uint32 id = 1;
  string public_key = 2;
  string endpoint = 3;
  string tunnel_ip = 4;
  bool connected = 5;
}

message PeerConfig {
  uint32 id = 1;
  string tunnel_ip = 2;

  // Policy policy = 3;
  // string domain = 4;
}

message RemotePeerList {
  uint32 count = 1;
  repeated Peer remote_peers = 2;
}